<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGM Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .agm-details {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            max-width: 600px;
            margin: 0 auto;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 30px;
        }

        li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        li:last-child {
            border-bottom: none;
        }

        a {
            background-color: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <ul id="votedItems"></ul>
    <a id="proxyLink">View Proxy Document</a>
    <script src="agm-data.js"></script>
    <script>
        // Get AGM data by ID
        const urlParams = new URLSearchParams(window.location.search);
        const agmId = urlParams.get("id");
        const agm = agmData.find(agm => agm.id === agmId);

        // Display voted items list
        const votedItemsList = document.getElementById("votedItems");
        agm.votedItems.forEach(item => {
            const listItem = document.createElement("li");
            listItem.textContent = item;
            votedItemsList.appendChild(listItem);
        });

        // Set proxy document link
        const proxyLink = document.getElementById("proxyLink");
        proxyLink.href = agm.proxyDocument;
    </script>
</body>
</html>
